<html>
  <head>
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">{{ message }}</div>
    <button id="app2">바꾸기</button>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "Hello Vue.js!",
        },
        beforeCreate: function () {
          console.log("beforeCreate");
        },
        created: function () {
          console.log("created");
        },
        mounted: function () {
          console.log("mounted");
          this.message = " hi vue !!! ";
        },
        updated: function () {
          console.log("updated");
        },
        destroyed: function () {
          console.log("destroyed");
        },
      });
    </script>
  </body>
</html>
